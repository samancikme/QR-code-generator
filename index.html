<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/main.css">
    <title>QR code</title>
</head>
<body>
    <div class="container">
        <div class="input-url">
            <form id="input-url">
                <input type="text"  id="input" placeholder="Enter URL ">
                <button type="submit" class="btn">Create</button>
            </form>
        </div>
        <div class="qr-box" id="qr-box">
            <div class="qr-img">
                <img src="" alt="" id="qr-code-img" >
            </div>
            <div class="icon">
                <div class="download">
                    <i id="download" class='bx bx-download'></i>
                    <p>Download</p>
                </div>
                <div class="link">
                    <i id="link" class='bx bx-link'></i>
                    <p>Link</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
